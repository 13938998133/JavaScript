<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 4、外部引用 <script src=""></script> -->

    <!-- <script>
        1、 可以将 js 代码编写到 script 标签
        alert('我是script标签中的代码')


    </script> -->
</head>

<body>
    <!--2、 可以将js代码编写到标签的onclick属性中 
        
        虽然可以写在标签的属性中，但是他们属于结构与行为耦合，不方便维护，不推荐使用
    -->
    <button onclick="alert('讨厌，点我干嘛~~')">点我一下</button>

    <!--3、 可以将 js 代码写在超链接的 href 属性中 -->
    <a href="JavaScript:alert('让你点我')">你也点我</a>
    <a href="JavaScript:">你也点我</a>
</body>

</html>
