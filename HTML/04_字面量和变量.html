<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            字面量，都是一些不可改变的值
                比如：1,2,3,4,5
                字面量都是可以直接使用的，但是我们一般都不会直接使用字面量

            变量，可以用来保存字面量，而且变量的值是可以任意改变的
        */

        //声明变量 var

        var a;
        a = 123;
        console.log(a);

        var b = 789;
        console.log(b);

    </script>
</head>

<body>

</body>

</html>
