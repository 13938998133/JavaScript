<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
    - 数据类型指的就是字面量类型
    - 在JS中一共有六种数据类型
        1. String     字符串    在JS中字符串需要用引号引起来
        2. Number     数值      整数、浮点数
            - typeof             检查一个变量的类型
            - Number.MAX_VALUE  表示数字的最大值
            - Infinity          表示正无穷
            - NaN               表示不是一个数字
        3. Boolean    布尔值
            - true      表示真
            - false     表示假
        4. Null       空值
        5. Undefined  未定义
        6. Object     对象

- 其中 Object 属于引用数据类型，其他都属于基本数据类型

         */
    </script>
</head>

</html>
