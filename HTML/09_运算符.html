<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            - 运算符也叫操作符
                - 通过运算符可以对一个或多个值进行运算，并获取运算结果
                - 比如：typeof就是运算符，可以来获得一个值的类型,它会将该值的类型以字符串的形式返回

            - 算术运算符
                - 当非 Number 的值进行运算时，会将这些值先转换为 Number 然后再运算
                - 任何数和 NaN 运算，最后结构都是 NaN

                +   可以对两个值进行加法运算，并对结果进行返回
                    - 如果对两个字符串进行加法运算，则会做拼串，会将两个字符串拼接为一个字符串，并返回
                    - 任何值和字符串做加法运算，都会先转换为字符串，然后再和字符串做拼串操作
                -   可以对两个值进行减法运算，并对结果进行返回
                *   可以对两个值进行乘法运算，并对结果进行返回
                /   可以对两个值进行除法运算，并对结果进行返回
                %   取模运算(取余数)

        */
        var a = 123;
        var result = typeof a;
        console.log(typeof result);
    </script>
</head>

<body>

</body>

</html>
